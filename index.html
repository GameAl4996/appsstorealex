<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .app-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            width: 220px;
            text-align: center;
            transition: transform 0.2s;
        }
        .app-card:hover {
            transform: scale(1.05);
        }
        .app-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        .app-card h3 {
            font-size: 18px;
            margin: 15px 0;
        }
        .app-card p {
            font-size: 14px;
            color: #666;
        }
        .app-card a {
            text-decoration: none;
        }
        .app-card button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        .app-card button:hover {
            background-color: #218838;
        }
        .update-info {
            font-size: 12px;
            color: #ff5722;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <div class="container">

            <img src="https://raw.githubusercontent.com/GameAl4996/xcvb/main/labyrinthe.png?token=GHSAT0AAAAAACVSP2RNEY676DHULRNT24M4ZVX6XUQ" alt="labyrinthe 1.0">
